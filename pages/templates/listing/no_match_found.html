{% extends "listing/listing_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
<head>

    <style>

    .fit-imaget{
          width: 100%;
          object-fit: cover;
          height: 80px; /* only if you want fixed height */
          }

    .fit-imagep{
          width: 100%;
          object-fit: cover;
          height: 285px; /* only if you want fixed height */
          }

    </style>

</head>
<!-- Subheader Start -->
<div class="subheader bg-cover bg-center dark-overlay" style="background-image: url('{% static 'img/property_backimg/banner-3.jpg' %}')">
    <div class="container">
        <div class="subheader-inner">
            <h1 class="text-white">{{property_type}}</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"> <i class="fas fa-home"></i> </a></li>
                    <li class="breadcrumb-item"><a href="#">Properties/{{property_type}}</a></li>
                    
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- Subheader End -->
<!-- Listings Start -->
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            <div class="sidebar sidebar-center">
                <h5>{{message}}</h5>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
